<ng-template appPlaceholder></ng-template>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6 col-lg-4">
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="!isLoading" class="card border-0 shadow rounded-3">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Login</h4>
            <form #authForm="ngForm" (ngSubmit)="onSubmit (authForm)">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" ngModel required email>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" ngModel required minlength="6">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
